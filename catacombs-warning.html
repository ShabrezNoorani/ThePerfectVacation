<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catacombs Warning</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: #000 url('assets/images/catacoumbs/scary-bg.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
        }

        .warning-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            position: relative;
        }

        .warning-container h1 {
            font-size: 36px;
            color: red;
            margin-bottom: 20px;
            text-shadow: 0 0 10px red;
        }

        .warning-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .warning-container .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-proceed {
            background: green;
            color: #fff;
        }

        .btn-back {
            background: red;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* Skull GIF Styling */
        .skull-gif {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <!-- Skull GIF -->
        <img src="assets/images/catacoumbs/eyeball-creepy1.gif" alt="Moving Skull" class="skull-gif">

        <h1>⚠️ Warning ⚠️</h1>
        <p>
            The Catacombs are dark, eerie, and not for the faint-hearted. 
            Once you proceed, there’s no turning back! Are you sure you want to continue?
        </p>
        <button class="btn btn-proceed" onclick="location.href='catacoumbs.html'">Proceed</button>
        <button class="btn btn-back" onclick="location.href='index.html'">Go Back</button>
    </div>
</body>
</html>
